name: MobSF scan and report analysis

on:
  push:
    branches: [ add_actions ]
  pull_request:
    branches: [ add_actions ]

jobs:
  gen_report:
    runs-on: ubuntu-latest
    steps:
    - name: Grab the code
      uses: actions/checkout@v2

    - name: Generate MobSF via docker-compose
      run: |
        docker-compose -f docker-compose-sec.yml up --build --exit-code-from scan
      env:
        TARGET_PATH: "./target/InsecureBankv2.apk"

    - name: Analyze the output file
      run: |
        ls -l $REPORT_PATH
      env:
        REPORT_PATH: "./sec/output/report.json"
